<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.svg') }}" />
    <title>Pods in Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=1.2">
    {% block extra_css %}{% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                🪲 Pods In Space
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">🏠 Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sensors') }}">📊 Sensors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('blog_bp.photos_gallery') }}">🖼️ Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('blog_bp.videos') }}">🎥 Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('blog_bp.blog') }}">🚀 Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('geomap_bp.visitors_map') }}">🌍 Visitors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">ℹ️ About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer: social cards -->
    <footer class="mt-5">
        <div class="container">
            <div class="row g-3 justify-content-center">
                <div class="col-12 col-sm-6 col-md-3">
                    <a href="https://www.facebook.com/wnccitprogram" target="_blank" rel="noopener"
                        class="text-decoration-none">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body d-flex align-items-center gap-3">
                                <div aria-hidden="true" style="font-size:1.4rem; line-height:1;">
                                    <span style="color:#4267B2;">&#x1F426;</span>
                                </div>
                                <div class="text-start">
                                    <h5 class="card-title mb-0">Facebook</h5>
                                    <p class="card-text small mb-0">WNCC IT Program</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-12 col-sm-6 col-md-3">
                    <a href="https://www.youtube.com/@wnccitprogram" target="_blank" rel="noopener"
                        class="text-decoration-none">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body d-flex align-items-center gap-3">
                                <div aria-hidden="true" style="font-size:1.4rem; line-height:1;">
                                    <span style="color:#FF0000;">&#x1F4FA;</span>
                                </div>
                                <div class="text-start">
                                    <h5 class="card-title mb-0">YouTube</h5>
                                    <p class="card-text small mb-0">WNCC IT Program Channel</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
        <div class="text-center mt-4">
            <small>
                <a href="https://www.nespacegrant.org" target="_blank" rel="noopener" class="text-decoration-none">
                    NASA Nebraska Space Grant Fellowship
                </a>
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
