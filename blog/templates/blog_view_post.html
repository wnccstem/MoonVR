<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - NASA Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('blog_bp.static', filename='css/blog.css') }}?v=7">
</head>
<body>
    {% include '_navbar.html' %}

    <div class="container py-4">
        <a href="{{ url_for('blog_bp.blog') }}" class="btn btn-outline-secondary mb-3">&larr; Back to posts</a>

        <article class="card">
            <div class="card-body">
                <h1 class="card-title">{{ post.title }}</h1>

                <p class="text-muted small post-meta">
                    <i class="bi bi-person"></i> {{ post.author.username }}
                    <i class="bi bi-calendar ms-2"></i> {{ post.created_at.strftime('%B %d, %Y') }}
                    <i class="bi bi-eye ms-2"></i> {{ post.view_count }} views
                </p>

                <hr>

                <div class="blog-post-content">
                    {{ post.content|safe }}
                </div>
            </div>
        </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
