{% extends "base.html" %}

{% block title %}Upload Photo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Upload a New Photo</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label for="photo" class="form-label">Photo File</label>
            <input class="form-control" type="file" id="photo" name="photo" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="caption" class="form-label">Caption</label>
            <input class="form-control" type="text" id="caption" name="caption" maxlength="255">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Upload Photo</button>
    </form>
</div>
{% endblock %}
