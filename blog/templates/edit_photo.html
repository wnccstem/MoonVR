{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card mb-4">
        <div class="card-header">
            <h3>Edit Photo Metadata</h3>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label class="form-label">Current Photo</label>
                        <div class="card">
                            <a href="{{ url_for('blog_bp.serve_photo', filename=photo.filename) }}" target="_blank">
                                <img src="{{ url_for('blog_bp.serve_photo', filename=photo.filename) }}" alt="{{ photo.caption or 'Photo' }}" class="img-fluid">
                            </a>
                            <div class="card-body p-2">
                                <small class="text-muted">{{ photo.filename }}</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="mb-3">
                            <label for="caption" class="form-label">Caption</label>
                            <input type="text" class="form-control" id="caption" name="caption" value="{{ photo.caption }}">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ photo.description }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{{ url_for('blog_bp.photos_gallery') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
            <form method="post" onsubmit="return confirm('Are you sure you want to delete this photo?');" style="display:inline; margin-top: -46px; position: relative; float: right;">
                <input type="hidden" name="delete" value="1">
                <button type="submit" class="btn btn-danger">Delete Photo</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
