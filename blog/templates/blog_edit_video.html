{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card mb-4">
        <div class="card-header">
            <h3>Edit Video</h3>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label class="form-label">Current Thumbnail</label>
                        <div class="card">
                            <a href="https://www.youtube.com/watch?v={{ video.youtube_id }}" target="_blank">
                                <img src="https://img.youtube.com/vi/{{ video.youtube_id }}/hqdefault.jpg" 
                                     alt="{{ video.title }}" class="img-fluid">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="mb-3">
                            <label for="youtube_id" class="form-label">YouTube Video ID or URL</label>
                            <input type="text" class="form-control" id="youtube_id" name="youtube_id" 
                                   value="{{ video.youtube_id }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ video.title }}" required maxlength="255">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description (optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ video.description or '' }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('blog_bp.videos') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" name="delete" value="1" class="btn btn-danger ms-2"
                            onclick="return confirm('Are you sure you want to delete this video?');">
                        Delete Video
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
