<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edit Post{% else %}New Post{% endif %} - Blog</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- jQuery (must load before Summernote) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Summernote Lite (better Bootstrap 5 compatibility) -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.1/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.1/dist/summernote-lite.min.js"></script>
    
    <!-- Bootstrap JS (load after Summernote to avoid conflicts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('blog_bp.static', filename='css/blog.css') }}">
    
    <style>
        /* Fix dropdown z-index issues */
        .note-editor .dropdown-menu {
            z-index: 1050 !important;
        }
        .note-popover .popover-content, .note-toolbar {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="edit-post-page">
    {% include '_navbar.html' %}

    <div class="container py-4">
        <div class="card">
            <div class="card-body">
                <h1 class="mb-4">{% if post %}Edit Post{% else %}New Post{% endif %}</h1>

                <form method="POST" enctype="multipart/form-data" id="postForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ post.title if post else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="excerpt" class="form-label">Excerpt (optional)</label>
                        <input type="text" class="form-control" id="excerpt" name="excerpt" value="{{ post.excerpt if post else '' }}" maxlength="500">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="published" name="published" {% if post and post.published %}checked{% endif %}>
                        <label class="form-check-label" for="published">
                            Publish this post (make it visible to everyone)
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="content-field" class="form-label">Content</label>
                        <textarea id="content-field" name="content" rows="18">{{ post.content|safe if post else '' }}</textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex">
                        <button type="submit" class="btn btn-primary">Save Post</button>
                        <a href="{{ url_for('blog_bp.dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $('#content-field').summernote({
            height: 450,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['codeview', 'help']]
            ],
            styleTags: [
                'p',
                { title: 'Heading 1', tag: 'h1', className: '', value: 'h1' },
                { title: 'Heading 2', tag: 'h2', className: '', value: 'h2' },
                { title: 'Heading 3', tag: 'h3', className: '', value: 'h3' },
                { title: 'Heading 4', tag: 'h4', className: '', value: 'h4' },
                { title: 'Blockquote', tag: 'blockquote', className: 'blockquote', value: 'blockquote' },
                { title: 'Code', tag: 'pre', className: '', value: 'pre' }
            ],
            fontNames: ['Arial', 'Courier New', 'Georgia', 'Helvetica', 'Times New Roman', 'Verdana'],
            fontNamesIgnoreCheck: ['Arial', 'Courier New', 'Georgia', 'Helvetica', 'Times New Roman', 'Verdana'],
            fontSizes: ['10', '12', '14', '16', '18', '24', '36'],
            popover: {
                image: [
                    ['image', ['resizeFull', 'resizeHalf', 'resizeQuarter', 'resizeNone']],
                    ['float', ['floatLeft', 'floatRight', 'floatNone']],
                    ['remove', ['removeMedia']]
                ],
                link: [
                    ['link', ['linkDialogShow', 'unlink']]
                ],
                table: [
                    ['add', ['addRowDown', 'addRowUp', 'addColLeft', 'addColRight']],
                    ['delete', ['deleteRow', 'deleteCol', 'deleteTable']]
                ]
            },
            callbacks: {
                onImageUpload: function(files) {
                    var editor = $(this);
                    var data = new FormData();
                    data.append("file", files[0]);

                    $.ajax({
                        url: '/aquaponics/nasa/upload_image',
                        method: 'POST',
                        data: data,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            if (response.url) {
                                editor.summernote('insertImage', response.url);
                                console.log('Image uploaded and inserted successfully.');
                            } else {
                                console.error('Server response did not contain a URL.');
                            }
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error('Image upload failed:', textStatus, errorThrown);
                        }
                    });
                }
            }
        });
    });
    </script>
</body>
</html>
