{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card mb-4">
        <div class="card-header">
            <h3>Add New Video</h3>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="youtube_id" class="form-label">YouTube Video ID or URL</label>
                    <input type="text" class="form-control" id="youtube_id" name="youtube_id" required
                           placeholder="e.g., dQw4w9WgXcQ or https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <small class="text-muted">Paste the video ID or full YouTube URL</small>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required maxlength="255">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description (optional)</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Add Video</button>
                    <a href="{{ url_for('blog_bp.videos') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
